<!DOCTYPE html>
<html>
<head>
    <title>Rutinas Operaciones CPB</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Rutinas Operaciones CPB</h1>
    <a href="/add">Agregar nueva tarea</a>
    <form method="get">
        <label>Filtrar por estado:</label>
        <select name="estado">
            <option value="">Todos</option>
            <option value="pendiente">Pendiente</option>
            <option value="completada">Completada</option>
        </select>
        <label>Responsable:</label>
        <input type="text" name="responsable">
        <button type="submit">Filtrar</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task.titulo }}</strong> - {{ task.estado }} - {{ task.responsable }}
            <a href="/completar/{{ loop.index0 }}">[Completar]</a>
            <a href="/tarea/{{ loop.index0 }}">[Ver]</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
